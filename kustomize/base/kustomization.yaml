apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: k8s-ci-cd-base
resources:
  - namespace.yaml
  - serviceaccount.yaml
  - secretstore.yaml
  - externalsecret.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
commonLabels:
  app.kubernetes.io/part-of: k8s-ci-cd
  app.kubernetes.io/managed-by: kustomize
images:
  - name: app
    newName: app
    newTag: latest
